version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: cartback-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cartback
      MYSQL_USER: cartback
      MYSQL_PASSWORD: cartback
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: cartback-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution:
    image: atendai/evolution-api:v2.0.10
    container_name: cartback_evolution
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_API_KEY=cartback_dev_key_123
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=mysql
      - DATABASE_CONNECTION_URI=mysql://cartback:cartback@cartback-mysql:3306/cartback_evolution
      - DATABASE_CONNECTION_CLIENT_NAME=cartback_evolution
      - CACHE_REDIS_ENABLED=false
      - CACHE_REDIS_URI=redis://localhost:6379
      - CACHE_LOCAL_ENABLED=true
      - LOG_LEVEL=ERROR
      - DEL_INSTANCE=false
      - CONFIG_SESSION_PHONE_CLIENT=Cartback
      - CONFIG_SESSION_PHONE_NAME=Chrome
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - evolution_instances:/evolution/instances

volumes:
  mysql_data:
  redis_data:
  evolution_instances:
