[build]
builder = "nixpacks"
buildCommand = "pnpm install --frozen-lockfile && pnpm --filter @cartback/shared build && pnpm --filter @cartback/api build"

[deploy]
startCommand = "node apps/api/build/bin/server.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[healthcheck]
path = "/health"
timeout = 100
interval = 60
