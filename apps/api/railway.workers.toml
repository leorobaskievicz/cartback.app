[build]
buildCommand = "pnpm install --frozen-lockfile && pnpm --filter @cartback/shared build && cd apps/api && node --import tsx ace.js build --package-manager=pnpm --ignore-ts-errors"

[deploy]
startCommand = "node apps/api/build/bin/workers.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
