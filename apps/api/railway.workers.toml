[build]
buildCommand = "pnpm install --frozen-lockfile && pnpm --filter @cartback/shared build && cd apps/api && pnpm exec ace build --no-install && cp -r ../../node_modules build/"

[deploy]
startCommand = "node apps/api/build/bin/workers.js"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
