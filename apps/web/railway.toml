[build]
builder = "nixpacks"
buildCommand = "pnpm install --frozen-lockfile && pnpm --filter @cartback/shared build && pnpm --filter @cartback/web build"

[deploy]
startCommand = "cd apps/web && pnpm run preview -- --host 0.0.0.0 --port $PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
