# Configuração para Railway/Nixpacks
[providers]
pkgs = ["nodejs_20"]

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.15.0 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "node apps/api/build/bin/server.js"
