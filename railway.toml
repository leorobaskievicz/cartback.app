# Railway config para o serviço WEB (Root Directory = / no Railway)
# O serviço API usa rootDirectory = apps/api no Railway (usa apps/api/Dockerfile)
# O serviço Workers usa rootDirectory = / com dockerfilePath = apps/api/Dockerfile.workers via Railway dashboard
# IMPORTANTE: Não especificar dockerfilePath aqui para não sobrescrever configs de outros serviços

[build]
builder = "DOCKERFILE"

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[healthcheck]
path = "/"
timeout = 10
interval = 30
