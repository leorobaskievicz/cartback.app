<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Cartback App Icon - Final Version
    Conceito: Cart Arrow
    Seguindo Apple Human Interface Guidelines
    Tamanho: 1024x1024 (App Store)
  -->
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#25D366" />
      <stop offset="100%" stop-color="#128C7E" />
    </linearGradient>
    <!-- Sutil inner shadow para profundidade -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background - iOS aplica o corner radius automaticamente -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" />
  
  <!-- Elementos do carrinho -->
  <g filter="url(#innerShadow)">
    <!-- Corpo do carrinho - linhas mais grossas e proporcionais -->
    <path 
      d="M280 400 L340 400 L420 620 L700 620 L780 440 L460 440" 
      stroke="white" 
      stroke-width="44" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
    
    <!-- Rodas do carrinho -->
    <circle cx="460" cy="720" r="52" fill="white" />
    <circle cx="660" cy="720" r="52" fill="white" />
    
    <!-- Seta de retorno - elemento distintivo -->
    <path 
      d="M700 280 C580 240 460 280 400 380" 
      stroke="white" 
      stroke-width="44" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
    
    <!-- Ponta da seta -->
    <path 
      d="M400 380 L460 310" 
      stroke="white" 
      stroke-width="44" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
    <path 
      d="M400 380 L340 320" 
      stroke="white" 
      stroke-width="44" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none"
    />
  </g>
</svg>
